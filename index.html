<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shiv & Monika Chat ðŸ’¬</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
    }

    body.light {
      background: #e5ddd5;
    }

    body.dark {
      background: #121212;
      color: #eee;
    }

    #typing {
      font-size: 12px;
      color: #555;
      text-align: center;
      margin-top: 4px;
      height: 14px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg-row {
      display: flex;
    }

    .left {
      justify-content: flex-start;
    }

    .right {
      justify-content: flex-end;
    }

    .msg {
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 15px;
      position: relative;
      line-height: 1.4;
    }

    .incoming {
      background-color: #ffffff;
      color: #111;
      border-top-left-radius: 0;
    }

    .outgoing {
      background-color: #0084ff;
      color: #fff;
      border-top-right-radius: 0;
    }

    body.dark .incoming {
      background-color: #2a2a2a;
      color: #eee;
    }

    body.dark .outgoing {
      background-color: #006aff;
      color: #fff;
    }

    .timestamp {
      font-size: 10px;
      color: #bbb;
      margin-top: 4px;
      text-align: right;
    }

    #input-area {
      display: flex;
      padding: 10px;
      gap: 6px;
      border-top: 1px solid #ccc;
      background-color: white;
      align-items: center;
    }

    body.dark #input-area {
      background-color: #1e1e1e;
      border-color: #444;
    }

    select, #message {
      font-size: 14px;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    body.dark select, body.dark #message {
      background-color: #2a2a2a;
      color: white;
      border-color: #555;
    }

    button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 50%;
      cursor: pointer;
    }

    button:hover {
      background: #006fdd;
    }

    @media (max-width: 600px) {
      #messages {
        padding: 8px;
      }

      .msg {
        font-size: 14px;
        padding: 8px 12px;
      }

      #message {
        font-size: 14px;
      }

      button {
        padding: 10px;
      }
    }
  </style>
</head>
<body class="light">
  <div id="typing"></div>
  <div id="messages"></div>

  <div id="input-area">
    <select id="username">
      <option value="Shiv">Shiv</option>
      <option value="Monika" selected>Monika</option>
    </select>
    <input id="message" placeholder="Type a message" />
    <button onclick="sendMessage()">âž¤</button>
  </div>

  <audio id="notify-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_846a730e18.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getDatabase, ref, push, onValue, set, remove
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC3ewLzG9uzaie20gvJIsliDXnU4k2VjqM",
      authDomain: "chat-b6996.firebaseapp.com",
      databaseURL: "https://chat-b6996-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "chat-b6996",
      storageBucket: "chat-b6996.appspot.com",
      messagingSenderId: "859974637172",
      appId: "1:859974637172:web:8f7db61698bec9f081e321"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const typingRef = ref(db, "typing");

    let allMessages = {};
    let lastMessageId = null;

    const usernameSelect = document.getElementById("username");
    const messageInput = document.getElementById("message");
    const messagesDiv = document.getElementById("messages");
    const body = document.body;

    function renderMessages() {
      messagesDiv.innerHTML = "";
      const currentUser = usernameSelect.value;

      for (const id in allMessages) {
        const msg = allMessages[id];
        const isCurrentUser = msg.name === currentUser;

        const msgRow = document.createElement("div");
        msgRow.className = "msg-row " + (isCurrentUser ? "right" : "left");

        const bubble = document.createElement("div");
        bubble.className = "msg " + (isCurrentUser ? "outgoing" : "incoming");
        bubble.innerHTML = `
          <div>${msg.text}</div>
          <div class="timestamp">${msg.time || ''}</div>
        `;

        msgRow.appendChild(bubble);
        messagesDiv.appendChild(msgRow);
      }

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const name = usernameSelect.value;
      const text = messageInput.value.trim();
      if (!text) return;

      // Check for commands
      if (text === "#clear" && name === "Shiv") {
        remove(messagesRef);
        messageInput.value = "";
        return;
      }

      if (text === "#dark") {
        body.classList.remove("light");
        body.classList.add("dark");
        messageInput.value = "";
        return;
      }

      if (text === "#light") {
        body.classList.remove("dark");
        body.classList.add("light");
        messageInput.value = "";
        return;
      }

      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      push(messagesRef, { name, text, time });
      set(typingRef, "");
      messageInput.value = "";
    }

    messageInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
      set(typingRef, usernameSelect.value + " is typing...");
    });

    messageInput.addEventListener("keyup", e => {
      if (e.key !== "Enter") {
        setTimeout(() => set(typingRef, ""), 1000);
      }
    });

    onValue(messagesRef, snapshot => {
      allMessages = snapshot.val() || {};
      renderMessages();
    });

    onValue(typingRef, snapshot => {
      document.getElementById("typing").textContent = snapshot.val() || "";
    });

    usernameSelect.addEventListener("change", () => {
      const selected = usernameSelect.value;

      if (selected === "Shiv") {
        const pin = prompt("Enter PIN to switch to Shiv:");
        if (pin !== "8483") {
          alert("Incorrect PIN. Staying as Monika.");
          usernameSelect.value = "Monika";
        } else {
          renderMessages();
        }
      } else {
        renderMessages();
      }
    });

    window.sendMessage = sendMessage;
  </script>
</body>
</html>
