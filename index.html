<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shiv & Monika Chat ðŸ’¬</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #e5ddd5;
      display: flex;
      flex-direction: column;
    }
    body.dark {
      background: #1e1e1e;
      color: #eee;
    }
    #typing {
      font-size: 12px;
      color: #555;
      text-align: center;
      margin-top: 4px;
      height: 14px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg-row {
      display: flex;
    }
    .left {
      justify-content: flex-start;
    }
    .right {
      justify-content: flex-end;
    }
    .msg {
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 15px;
      position: relative;
      line-height: 1.4;
    }
    .blue {
      background-color: #0084ff;
      color: #fff;
      border-top-right-radius: 0;
    }
    .white {
      background-color: #ffffff;
      color: #111;
      border-top-left-radius: 0;
    }
    .timestamp {
      font-size: 10px;
      color: #bbb;
      margin-top: 4px;
      text-align: right;
    }
    #input-area {
      display: flex;
      padding: 10px;
      gap: 6px;
      border-top: 1px solid #ccc;
      background-color: white;
      align-items: center;
    }
    body.dark #input-area {
      background-color: #333;
      border-top: 1px solid #555;
    }
    select, #message {
      font-size: 14px;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    body.dark select,
    body.dark #message {
      background: #222;
      color: #fff;
      border: 1px solid #555;
    }
    #message {
      flex: 1;
    }
    button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 50%;
      cursor: pointer;
    }
    button:hover {
      background: #006fdd;
    }
    @media (max-width: 600px) {
      #messages {
        padding: 8px;
      }
      .msg {
        font-size: 14px;
        padding: 8px 12px;
      }
      #message {
        font-size: 14px;
      }
      button {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="typing"></div>
  <div id="messages"></div>
  <div id="input-area">
    <select id="username">
      <option value="Shiv">Shiv</option>
      <option value="Monika" selected>Monika</option>
    </select>
    <input id="message" placeholder="Type a message" />
    <button onclick="sendMessage()">âž¤</button>
  </div>
  <audio id="notify-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_846a730e18.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded,
      onValue, set, remove, update
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC3ewLzG9uzaie20gvJIsliDXnU4k2VjqM",
      authDomain: "chat-b6996.firebaseapp.com",
      databaseURL: "https://chat-b6996-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "chat-b6996",
      storageBucket: "chat-b6996.appspot.com",
      messagingSenderId: "859974637172",
      appId: "1:859974637172:web:8f7db61698bec9f081e321"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const typingRef = ref(db, "typing");
    const readRef = ref(db, "readReceipts");

    let lastMessageId = null;
    const usernameSelect = document.getElementById("username");

    // Theme
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }

    // Typing
    const messageInput = document.getElementById("message");
    messageInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
      set(typingRef, usernameSelect.value + " is typing...");
    });
    messageInput.addEventListener("keyup", e => {
      if (e.key !== "Enter") {
        setTimeout(() => set(typingRef, ""), 1000);
      }
    });

    // Send Message
    function sendMessage() {
      const name = usernameSelect.value;
      const text = messageInput.value.trim();
      if (!text) return;

      if (text === "#clear") {
        remove(messagesRef);
        remove(readRef);
        return;
      }

      if (text === "#dark") {
        document.body.classList.add("dark");
        localStorage.setItem("theme", "dark");
        return;
      }

      if (text === "#light") {
        document.body.classList.remove("dark");
        localStorage.setItem("theme", "light");
        return;
      }

      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      push(messagesRef, {
        name,
        text,
        time,
        timeDate: now.toISOString()
      });

      set(typingRef, "");
      messageInput.value = "";
    }

    function updateReadReceipt(msgId) {
      const user = usernameSelect.value;
      if (document.visibilityState === "visible") {
        update(readRef, { [user]: msgId });
      }
    }

    function renderSeenIndicator(msgId) {
      onValue(readRef, (snapshot) => {
        const reads = snapshot.val() || {};
        const user = usernameSelect.value;
        const otherUser = user === "Shiv" ? "Monika" : "Shiv";

        if (reads[otherUser] === msgId) {
          const lastBubble = document.querySelector('.msg-row.right:last-child .timestamp');
          if (lastBubble && !lastBubble.textContent.includes("âœ“")) {
            lastBubble.textContent += " âœ“ Seen";
          }
        }
      });
    }

    function getDateLabel(dateStr) {
      const msgDate = new Date(dateStr);
      const now = new Date();

      const isToday = msgDate.toDateString() === now.toDateString();
      const yesterday = new Date(now);
      yesterday.setDate(now.getDate() - 1);
      const isYesterday = msgDate.toDateString() === yesterday.toDateString();

      if (isToday) return "Today";
      if (isYesterday) return "Yesterday";

      const options = { day: 'numeric', month: 'short', year: 'numeric' };
      return msgDate.toLocaleDateString(undefined, options);
    }

    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      const currentUser = usernameSelect.value;
      const isCurrentUser = msg.name === currentUser;

      if (lastMessageId !== data.key && !isCurrentUser) {
        document.getElementById("notify-sound").play();
      }

      lastMessageId = data.key;
      const messages = document.getElementById("messages");

      const dateLabel = getDateLabel(msg.timeDate || new Date().toISOString());
      const lastDateLabel = messages.getAttribute("data-last-date");
      if (lastDateLabel !== dateLabel) {
        const dateDiv = document.createElement("div");
        dateDiv.textContent = dateLabel;
        dateDiv.style.textAlign = "center";
        dateDiv.style.fontSize = "12px";
        dateDiv.style.color = "#888";
        dateDiv.style.margin = "10px 0 4px";
        messages.appendChild(dateDiv);
        messages.setAttribute("data-last-date", dateLabel);
      }

      const msgRow = document.createElement("div");
      msgRow.className = "msg-row " + (isCurrentUser ? "right" : "left");

      const bubble = document.createElement("div");
      bubble.className = "msg " + (isCurrentUser ? "blue" : "white");
      bubble.innerHTML = `
        <div>${msg.text}</div>
        <div class="timestamp">${msg.time || ''}</div>
      `;

      msgRow.appendChild(bubble);
      messages.appendChild(msgRow);
      messages.scrollTop = messages.scrollHeight;

      if (!isCurrentUser) {
        updateReadReceipt(data.key);
      } else {
        renderSeenIndicator(data.key);
      }
    });

    onValue(typingRef, (snapshot) => {
      document.getElementById("typing").textContent = snapshot.val() || "";
    });

    let previousUser = "Monika";
    usernameSelect.addEventListener("change", () => {
      const selected = usernameSelect.value;
      if (selected === "Shiv") {
        const pin = prompt("Enter PIN to switch to Shiv:");
        if (pin !== "8483") {
          alert("Incorrect PIN. Staying as Monika.");
          usernameSelect.value = "Monika";
        } else {
          previousUser = "Shiv";
          reloadMessages();
        }
      } else {
        previousUser = "Monika";
        reloadMessages();
      }
    });

    function reloadMessages() {
      const messages = document.getElementById("messages");
      messages.innerHTML = "";
      messages.setAttribute("data-last-date", "");

      onValue(messagesRef, (snapshot) => {
        messages.innerHTML = "";
        messages.setAttribute("data-last-date", "");

        snapshot.forEach(child => {
          const msg = child.val();
          const currentUser = usernameSelect.value;
          const isCurrentUser = msg.name === currentUser;

          const dateLabel = getDateLabel(msg.timeDate || new Date().toISOString());
          const lastDateLabel = messages.getAttribute("data-last-date");
          if (lastDateLabel !== dateLabel) {
            const dateDiv = document.createElement("div");
            dateDiv.textContent = dateLabel;
            dateDiv.style.textAlign = "center";
            dateDiv.style.fontSize = "12px";
            dateDiv.style.color = "#888";
            dateDiv.style.margin = "10px 0 4px";
            messages.appendChild(dateDiv);
            messages.setAttribute("data-last-date", dateLabel);
          }

          const msgRow = document.createElement("div");
          msgRow.className = "msg-row " + (isCurrentUser ? "right" : "left");

          const bubble = document.createElement("div");
          bubble.className = "msg " + (isCurrentUser ? "blue" : "white");
          bubble.innerHTML = `
            <div>${msg.text}</div>
            <div class="timestamp">${msg.time || ''}</div>
          `;

          msgRow.appendChild(bubble);
          messages.appendChild(msgRow);

          if (!isCurrentUser) {
            updateReadReceipt(child.key);
          } else {
            renderSeenIndicator(child.key);
          }
        });
        messages.scrollTop = messages.scrollHeight;
      }, { onlyOnce: true });
    }

    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible") {
        reloadMessages();
      }
    });

    window.sendMessage = sendMessage;
  </script>
</body>
</html>
