<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shiv & Monika Chat ðŸ’¬</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #e5ddd5;
      display: flex;
      flex-direction: column;
    }

    #typing {
      font-size: 12px;
      color: #555;
      text-align: center;
      margin-top: 4px;
      height: 14px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #e5ddd5;
    }

    .msg-row {
      display: flex;
    }

    .left {
      justify-content: flex-start;
    }

    .right {
      justify-content: flex-end;
    }

    .msg {
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 15px;
      position: relative;
      line-height: 1.4;
    }

    .Shiv {
      background-color: #ffffff;
      color: #111;
      border-top-left-radius: 0;
    }

    .Monika {
      background-color: #0084ff;
      color: #fff;
      border-top-right-radius: 0;
    }

    .timestamp {
      font-size: 10px;
      color: #bbb;
      margin-top: 4px;
      text-align: right;
    }

    #input-area {
      display: flex;
      padding: 10px;
      gap: 6px;
      border-top: 1px solid #ccc;
      background-color: white;
      align-items: center;
    }

    select {
      font-size: 14px;
      padding: 6px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    #message {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 50%;
      cursor: pointer;
    }

    button:hover {
      background: #006fdd;
    }

    @media (max-width: 600px) {
      #messages {
        padding: 8px;
      }

      .msg {
        font-size: 14px;
        padding: 8px 12px;
      }

      #message {
        font-size: 14px;
      }

      button {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="typing"></div>
  <div id="messages"></div>

  <div id="input-area">
    <select id="username">
      <option value="Shiv">Shiv</option>
      <option value="Monika">Monika</option>
    </select>
    <input id="message" placeholder="Type a message" />
    <button onclick="sendMessage()">âž¤</button>
  </div>

  <audio id="notify-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_846a730e18.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded,
      onValue, set
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC3ewLzG9uzaie20gvJIsliDXnU4k2VjqM",
      authDomain: "chat-b6996.firebaseapp.com",
      databaseURL: "https://chat-b6996-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "chat-b6996",
      storageBucket: "chat-b6996.appspot.com",
      messagingSenderId: "859974637172",
      appId: "1:859974637172:web:8f7db61698bec9f081e321"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const typingRef = ref(db, "typing");

    let lastMessageId = null;

    document.getElementById("message").addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
      set(typingRef, document.getElementById("username").value + " is typing...");
    });

    document.getElementById("message").addEventListener("keyup", e => {
      if (e.key !== "Enter") {
        setTimeout(() => set(typingRef, ""), 1000);
      }
    });

    function sendMessage() {
      const name = document.getElementById("username").value;
      const text = document.getElementById("message").value.trim();
      if (!text) return;

      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      push(messagesRef, { name, text, time });
      set(typingRef, "");
      document.getElementById("message").value = "";
    }

    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      const currentUser = document.getElementById("username").value;

      if (lastMessageId !== data.key && msg.name !== currentUser) {
        document.getElementById("notify-sound").play();
      }
      lastMessageId = data.key;

      const msgRow = document.createElement("div");
      msgRow.className = "msg-row " + (msg.name === "Shiv" ? "left" : "right");

      const bubble = document.createElement("div");
      bubble.className = "msg " + msg.name;
      bubble.innerHTML = `
        <div>${msg.text}</div>
        <div class="timestamp">${msg.time || ''}</div>
      `;

      msgRow.appendChild(bubble);
      const messages = document.getElementById("messages");
      messages.appendChild(msgRow);
      messages.scrollTop = messages.scrollHeight;
    });

    onValue(typingRef, (snapshot) => {
      document.getElementById("typing").textContent = snapshot.val() || "";
    });

    window.sendMessage = sendMessage;
  </script>
</body>
</html>
