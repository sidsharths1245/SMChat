<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shiv & Monika Chat ðŸ’¬</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #e5ddd5;
      display: flex;
      flex-direction: column;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #121212;
      color: #fff;
    }

    #typing {
      font-size: 12px;
      color: #555;
      text-align: center;
      margin-top: 4px;
      height: 14px;
    }

    body.dark #typing {
      color: #aaa;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg-row {
      display: flex;
    }

    .left {
      justify-content: flex-start;
    }

    .right {
      justify-content: flex-end;
    }

    .msg {
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 15px;
      position: relative;
      line-height: 1.4;
    }

    .blue {
      background-color: #0084ff;
      color: #fff;
      border-top-right-radius: 0;
    }

    .white {
      background-color: #ffffff;
      color: #111;
      border-top-left-radius: 0;
    }

    body.dark .white {
      background-color: #333;
      color: #eee;
    }

    .timestamp {
      font-size: 10px;
      color: #bbb;
      margin-top: 4px;
      text-align: right;
    }

    #input-area {
      display: flex;
      padding: 10px;
      gap: 8px;
      border-top: 1px solid #ccc;
      background-color: white;
      align-items: center;
    }

    body.dark #input-area {
      background-color: #1e1e1e;
      border-color: #444;
    }

    select {
      min-width: 90px;
      font-size: 14px;
      padding: 8px 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    #message {
      flex: 1;
      font-size: 14px;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      min-width: 44px;
      min-height: 44px;
      background: #0084ff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background: #006fdd;
    }

    body.dark select,
    body.dark #message {
      background-color: #2a2a2a;
      color: white;
      border-color: #555;
    }

    @media (max-width: 600px) {
      #messages {
        padding: 8px;
      }

      .msg {
        font-size: 14px;
        padding: 8px 12px;
      }

      #message {
        font-size: 14px;
      }

      button {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="typing"></div>
  <div id="messages"></div>

  <div id="input-area">
    <select id="username">
      <option value="Shiv">Shiv</option>
      <option value="Monika" selected>Monika</option>
    </select>
    <input id="message" placeholder="Type a message" />
    <button onclick="sendMessage()">âž¤</button>
  </div>

  <audio id="notify-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_846a730e18.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded,
      onValue, set, remove
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC3ewLzG9uzaie20gvJIsliDXnU4k2VjqM",
      authDomain: "chat-b6996.firebaseapp.com",
      databaseURL: "https://chat-b6996-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "chat-b6996",
      storageBucket: "chat-b6996.appspot.com",
      messagingSenderId: "859974637172",
      appId: "1:859974637172:web:8f7db61698bec9f081e321"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const typingRef = ref(db, "typing");

    let allMessages = [];
    let currentUser = document.getElementById("username").value;

    document.getElementById("message").addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
      set(typingRef, currentUser + " is typing...");
    });

    document.getElementById("message").addEventListener("keyup", e => {
      if (e.key !== "Enter") {
        setTimeout(() => set(typingRef, ""), 1000);
      }
    });

    document.getElementById("username").addEventListener("change", () => {
      const selected = document.getElementById("username").value;
      if (selected === "Shiv") {
        const pin = prompt("Enter PIN to switch to Shiv:");
        if (pin !== "8483") {
          alert("Incorrect PIN. Staying as Monika.");
          document.getElementById("username").value = "Monika";
          return;
        }
      }
      currentUser = selected;
      renderMessages();
    });

    function sendMessage() {
      const name = currentUser;
      const text = document.getElementById("message").value.trim();
      if (!text) return;

      // Special commands
      if (text === "#clear" && name === "Shiv") {
        remove(messagesRef);
        allMessages = [];
        document.getElementById("messages").innerHTML = "";
        return;
      }

      if (text === "#dark") {
        document.body.classList.add("dark");
        return;
      }

      if (text === "#light") {
        document.body.classList.remove("dark");
        return;
      }

      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      push(messagesRef, { name, text, time });
      set(typingRef, "");
      document.getElementById("message").value = "";
    }

    function renderMessages() {
      const container = document.getElementById("messages");
      container.innerHTML = "";
      allMessages.forEach(msg => {
        const isCurrent = msg.name === currentUser;
        const row = document.createElement("div");
        row.className = "msg-row " + (isCurrent ? "right" : "left");

        const bubble = document.createElement("div");
        bubble.className = "msg " + (isCurrent ? "blue" : "white");
        bubble.innerHTML = `
          <div>${msg.text}</div>
          <div class="timestamp">${msg.time || ''}</div>
        `;
        row.appendChild(bubble);
        container.appendChild(row);
      });
      container.scrollTop = container.scrollHeight;
    }

    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      allMessages.push(msg);

      const isCurrent = msg.name === currentUser;
      const row = document.createElement("div");
      row.className = "msg-row " + (isCurrent ? "right" : "left");

      const bubble = document.createElement("div");
      bubble.className = "msg " + (isCurrent ? "blue" : "white");
      bubble.innerHTML = `
        <div>${msg.text}</div>
        <div class="timestamp">${msg.time || ''}</div>
      `;

      row.appendChild(bubble);
      const messages = document.getElementById("messages");
      messages.appendChild(row);
      messages.scrollTop = messages.scrollHeight;

      if (msg.name !== currentUser) {
        document.getElementById("notify-sound").play();
      }
    });

    onValue(typingRef, (snapshot) => {
      document.getElementById("typing").textContent = snapshot.val() || "";
    });

    window.sendMessage = sendMessage;
  </script>
</body>
</html>
