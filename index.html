<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shiv & Monika Chat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #111;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #eee;
    }
    #login-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    #login-container.hidden {
      display: none;
    }
    #login-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
    }
    body.dark #login-container input {
      background: #222;
      border: 1px solid #555;
      color: #eee;
    }
    #login-container button {
      width: 100%;
      padding: 12px;
      background: #fffc00;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #login-container button:hover {
      background: #e6e000;
    }
    #login-error {
      color: #d32f2f;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    #chat-header {
      position: sticky;
      top: 0;
      z-index: 2;
      background: transparent;
      font-size: 17px;
      padding: 16px 10px;
      text-align: center;
      font-weight: 600;
      color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    body.dark #chat-header {
      color: #fff;
    }
    #menu-button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #111;
    }
    body.dark #menu-button {
      color: #eee;
    }
    #menu {
      position: absolute;
      top: 50px;
      right: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none;
      z-index: 3;
    }
    body.dark #menu {
      background: #2a2a2a;
    }
    #menu button {
      display: block;
      width: 100%;
      padding: 10px 20px;
      background: none;
      border: none;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
      color: #111;
    }
    body.dark #menu button {
      color: #eee;
    }
    #menu button:hover {
      background: #f0f0f0;
    }
    body.dark #menu button:hover {
      background: #333;
    }
    #typing {
      font-size: 12px;
      text-align: center;
      color: #999;
      margin: 4px 0;
      height: 16px;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 0 10px;
    }
    #chat-container.hidden {
      display: none;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg-row {
      display: flex;
    }
    .left {
      justify-content: flex-start;
    }
    .right {
      justify-content: flex-end;
    }
    .msg {
      padding: 10px 14px;
      border-radius: 20px;
      max-width: 75%;
      font-size: 15px;
      word-wrap: break-word;
      position: relative;
      line-height: 1.4;
      background: #fff;
      color: #111;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    .left .msg {
      background: #f0f0f0;
    }
    .right .msg {
      background: #dcf8c6;
    }
    body.dark .msg {
      background: #2a2a2a;
      color: #eee;
    }
    body.dark .left .msg {
      background: #1f1f1f;
    }
    body.dark .right .msg {
      background: #303d2f;
    }
    .timestamp {
      font-size: 11px;
      text-align: right;
      margin-top: 4px;
      color: #888;
    }
    #input-area {
      position: sticky;
      bottom: 0;
      background: transparent;
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 12px 0;
    }
    #reply-preview {
      display: none;
      padding: 6px 10px;
      font-size: 13px;
      background: #eee;
      border-left: 4px solid #999;
      margin-bottom: 6px;
      position: relative;
    }
    body.dark #reply-preview {
      background: #2b2b2b;
      border-color: #666;
    }
    #reply-preview span {
      display: block;
      max-width: 90%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #cancel-reply {
      position: absolute;
      right: 6px;
      top: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .input-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #message {
      flex: 1;
      padding: 10px 14px;
      font-size: 15px;
      border-radius: 18px;
      border: 1px solid #ccc;
      outline: none;
      background: #fff;
      transition: 0.3s;
    }
    body.dark #message {
      background: #222;
      border: 1px solid #555;
      color: #eee;
    }
    button.send-button {
      background: #fffc00;
      border: none;
      color: #111;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.3s;
    }
    button.send-button:hover {
      background: #e6e000;
    }
    #messages > div[style*="text-align: center"] {
      font-size: 11px;
      color: #aaa;
    }
    @media (max-width: 600px) {
      #chat-header {
        font-size: 16px;
      }
      .msg {
        font-size: 14px;
        padding: 9px 12px;
      }
      button.send-button {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
    }
    .reply-to {
      font-size: 12px;
      color: #666;
      border-left: 3px solid #ccc;
      padding-left: 8px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h1>Login to Chat</h1>
    <input id="username" placeholder="Username" />
    <input id="pin" type="password" placeholder="PIN" />
    <button onclick="login()">Login</button>
    <div id="login-error">Invalid username or PIN</div>
  </div>
  <div id="chat-container" class="hidden">
    <div id="chat-header">
      <span id="chat-with"></span>
      <div>
        <button id="menu-button">⋮</button>
        <div id="menu">
          <button id="theme-toggle" onclick="toggleTheme()"></button>
          <button onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
    <div id="typing"></div>
    <div id="messages"></div>
    <div id="input-area">
      <div id="reply-preview"><span id="reply-text"></span><span id="cancel-reply">×</span></div>
      <div class="input-row">
        <input id="message" placeholder="Type a message"/>
        <button class="send-button" onclick="sendMessage()">➤</button>
      </div>
    </div>
  </div>
  <audio id="notify-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_846a730e18.mp3" preload="auto"></audio>

  <script type="module">
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded, onValue, set, remove, update
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC3ewLzG9uzaie20gvJIsliDXnU4k2VjqM",
      authDomain: "chat-b6996.firebaseapp.com",
      databaseURL: "https://chat-b6996-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "chat-b6996",
      storageBucket: "chat-b6996.appspot.com",
      messagingSenderId: "859974637172",
      appId: "1:859974637172:web:8f7db61698bec9f081e321"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const typingRef = ref(db, "typing");
    const readRef = ref(db, "readReceipts");

    let currentUser = localStorage.getItem("currentUser") || null;
    let lastMessageId = null;
    let replyTo = null;

    // Valid users and their pins
    const validUsers = {
      "Shiv": "1234",
      "Monika": "5678"
    };

    // Initialize theme
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }
    updateThemeButtonText();

    // Check if user is already logged in
    if (currentUser && validUsers[currentUser]) {
      showChat();
      updateHeader();
      startMessageListener();
    } else {
      showLogin();
    }

    function showLogin() {
      document.getElementById("login-container").classList.remove("hidden");
      document.getElementById("chat-container").classList.add("hidden");
    }

    function showChat() {
      document.getElementById("login-container").classList.add("hidden");
      document.getElementById("chat-container").classList.remove("hidden");
    }

    function login() {
      const usernameInput = document.getElementById("username").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const errorDiv = document.getElementById("login-error");

      // Convert input username to title case for case-insensitive comparison
      const username = usernameInput.charAt(0).toUpperCase() + usernameInput.slice(1).toLowerCase();

      if (validUsers[username] && validUsers[username] === pin) {
        currentUser = username;
        localStorage.setItem("currentUser", username);
        errorDiv.style.display = "none";
        showChat();
        updateHeader();
        startMessageListener();
      } else {
        errorDiv.style.display = "block";
      }
    }

    function logout() {
      localStorage.removeItem("currentUser");
      currentUser = null;
      document.getElementById("menu").style.display = "none";
      showLogin();
      document.getElementById("username").value = "";
      document.getElementById("pin").value = "";
      document.getElementById("messages").innerHTML = "";
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
      updateThemeButtonText();
      document.getElementById("menu").style.display = "none";
    }

    function updateThemeButtonText() {
      const themeButton = document.getElementById("theme-toggle");
      themeButton.textContent = document.body.classList.contains("dark") ? "Switch to Light Mode" : "Switch to Dark Mode";
    }

    function updateHeader() {
      document.getElementById("chat-with").textContent =
        currentUser === "Monika" ? "Chatting with Shiv" : "Chatting with Monika";
    }

    // Menu toggle
    document.getElementById("menu-button").onclick = () => {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    };

    // Close menu when clicking outside
    document.addEventListener("click", (e) => {
      const menu = document.getElementById("menu");
      const menuButton = document.getElementById("menu-button");
      if (!menu.contains(e.target) && !menuButton.contains(e.target)) {
        menu.style.display = "none";
      }
    });

    const messageInput = document.getElementById("message");
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
      set(typingRef, currentUser + " is typing...");
    });
    messageInput.addEventListener("keyup", (e) => {
      if (e.key !== "Enter") setTimeout(() => set(typingRef, ""), 1000);
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      if (text === "#clear") {
        remove(messagesRef);
        remove(readRef);
        messageInput.value = "";
        document.getElementById("messages").innerHTML = "";
        return;
      }
      if (text === "#dark") {
        document.body.classList.add("dark");
        localStorage.setItem("theme", "dark");
        updateThemeButtonText();
        messageInput.value = "";
        return;
      }
      if (text === "#light") {
        document.body.classList.remove("dark");
        localStorage.setItem("theme", "light");
        updateThemeButtonText();
        messageInput.value = "";
        return;
      }

      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });

      push(messagesRef, {
        name: currentUser,
        text,
        time,
        timeDate: now.toISOString(),
        reply: replyTo
      });

      messageInput.value = "";
      set(typingRef, "");
      clearReply();
    }

    function clearReply() {
      replyTo = null;
      document.getElementById("reply-preview").style.display = "none";
      document.getElementById("reply-text").textContent = "";
    }

    document.getElementById("cancel-reply").onclick = clearReply;

    function updateReadReceipt(msgId) {
      if (document.visibilityState === "visible") {
        update(readRef, { [currentUser]: msgId });
      }
    }

    function renderSeenIndicator(msgId) {
      onValue(readRef, (snapshot) => {
        const reads = snapshot.val() || {};
        const otherUser = currentUser === "Shiv" ? "Monika" : "Shiv";
        if (reads[otherUser] === msgId) {
          const lastBubble = document.querySelector('.msg-row.right:last-child .timestamp');
          if (lastBubble && !lastBubble.textContent.includes("✓")) {
            lastBubble.textContent += " ✓ Seen";
          }
        }
      });
    }

    function getDateLabel(dateStr) {
      const msgDate = new Date(dateStr);
      const now = new Date();
      const isToday = msgDate.toDateString() === now.toDateString();
      const yesterday = new Date(now);
      yesterday.setDate(now.getDate() - 1);
      if (isToday) return "Today";
      if (msgDate.toDateString() === yesterday.toDateString()) return "Yesterday";
      return msgDate.toLocaleDateString(undefined, { day: 'numeric', month: 'short', year: 'numeric' });
    }

    function appendMessage(id, msg) {
      const isCurrentUser = msg.name === currentUser;
      const messages = document.getElementById("messages");

      const dateLabel = getDateLabel(msg.timeDate || new Date().toISOString());
      const lastDateLabel = messages.getAttribute("data-last-date");
      if (lastDateLabel !== dateLabel) {
        const dateDiv = document.createElement("div");
        dateDiv.textContent = dateLabel;
        dateDiv.style.textAlign = "center";
        dateDiv.style.fontSize = "12px";
        dateDiv.style.color = "#888";
        dateDiv.style.margin = "10px 0 4px";
        messages.appendChild(dateDiv);
        messages.setAttribute("data-last-date", dateLabel);
      }

      const msgRow = document.createElement("div");
      msgRow.className = "msg-row " + (isCurrentUser ? "right" : "left");
      msgRow.setAttribute("data-id", id);

      const bubble = document.createElement("div");
      bubble.className = "msg";
      if (msg.reply) {
        const replyDiv = document.createElement("div");
        replyDiv.className = "reply-to";
        replyDiv.textContent = msg.reply;
        bubble.appendChild(replyDiv);
      }

      bubble.innerHTML += `
        <div>${msg.text}</div>
        <div class="timestamp">${msg.time || ""}</div>
      `;

      msgRow.appendChild(bubble);
      messages.appendChild(msgRow);
      messages.scrollTop = messages.scrollHeight;

      bubble.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        replyTo = msg.text;
        document.getElementById("reply-text").textContent = msg.text;
        document.getElementById("reply-preview").style.display = "block";
      });

      let touchstartX = 0;
      bubble.addEventListener("touchstart", e => {
        touchstartX = e.changedTouches[0].screenX;
      });
      bubble.addEventListener("touchend", e => {
        const deltaX = e.changedTouches[0].screenX - touchstartX;
        if (Math.abs(deltaX) > 50) {
          replyTo = msg.text;
          document.getElementById("reply-text").textContent = msg.text;
          document.getElementById("reply-preview").style.display = "block";
        }
      });

      if (!isCurrentUser) updateReadReceipt(id);
      else renderSeenIndicator(id);
    }

    function startMessageListener() {
      const messages = document.getElementById("messages");
      messages.innerHTML = "";
      messages.setAttribute("data-last-date", "");

      // Load all existing messages
      onValue(messagesRef, (snapshot) => {
        messages.innerHTML = "";
        messages.setAttribute("data-last-date", "");
        if (snapshot.exists()) {
          snapshot.forEach((child) => {
            appendMessage(child.key, child.val());
          });
        }
        messages.scrollTop = messages.scrollHeight;
      }, { onlyOnce: true });

      // Listen for new messages
      onChildAdded(messagesRef, (data) => {
        const msg = data.val();
        const isFromOtherUser = msg.name !== currentUser;

        if (!document.querySelector(`.msg-row[data-id="${data.key}"]`)) {
          appendMessage(data.key, msg);

          if (lastMessageId !== data.key && isFromOtherUser) {
            document.getElementById("notify-sound").play();

            if (document.visibilityState !== "visible" && Notification.permission === "granted") {
              new Notification(`New message from ${msg.name}`, {
                body: msg.text,
                icon: "https://cdn-icons-png.flaticon.com/512/1077/1077012.png"
              });
            }
          }

          lastMessageId = data.key;
        }
      });
    }

    onValue(typingRef, (snapshot) => {
      document.getElementById("typing").textContent = snapshot.val() || "";
    });

    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible" && currentUser) {
        startMessageListener();
      }
    });

    // Allow Enter key to submit login
    document.getElementById("pin").addEventListener("keydown", (e) => {
      if (e.key === "Enter") login();
    });

    window.sendMessage = sendMessage;
    window.login = login;
    window.logout = logout;
    window.toggleTheme = toggleTheme;
  </script>
</body>
</html>
